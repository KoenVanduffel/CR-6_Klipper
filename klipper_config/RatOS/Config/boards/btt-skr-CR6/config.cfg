# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins skr_CR6_SE_tmc2209]
aliases:
# steppers
  x_step_pin=PB13,   x_dir_pin=PB12,   x_enable_pin=PB14,      x_endstop_pin=PC0,
  y_step_pin=PB10,   y_dir_pin=PB2,     y_enable_pin=PB11,      y_endstop_pin=PC1,
  z_step_pin=PB0,  	 z_dir_pin=PC5,   z_enable_pin=PB1,     
  e_step_pin=PB3,   e_dir_pin=PB4,   e_enable_pin=PD2,     e_heater_pin=PC8,  e_sensor_pin=PA0,
  uart_pin=PC11, diag_pin=PC10,
# auto leveling
  probe_pin=PC14,
  probe_output_pin=PA1,
# fans
  fan_part_cooling_pin=PC6,
#  fan_toolhead_cooling_pin=PE5, ??
 fan_controller_board_pin=PC7,
# Bed heater
  heater_bed_heating_pin=PC9,
  heater_bed_sensor_pin=PC3,
# filament sensor
 filament_sensor_pin=PC15,
 # led pin
 led_pin = PA13


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFDB054255373743662057-if00
restart_method: command

[temperature_sensor skr_CR6_SE]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
