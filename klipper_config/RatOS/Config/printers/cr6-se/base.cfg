# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[include ../base.cfg]

[stepper_x]
position_min: -5
position_endstop: -5
position_max: 235

[stepper_y]
position_min: -2
position_endstop: -2
position_max: 235
homing_speed: 50

[stepper_z]
position_min: -1.0
position_max: 250

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 20,20
mesh_max: 215,215
probe_count: 5,5

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!filament_sensor_pin

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 120


[fan]
pin: fan_part_cooling_pin
hardware_pwm: True
kick_start_time: 0.5

[controller_fan controller_fan]
pin: fan_controller_board_pin
hardware_pwm: True

[output_pin hotend_LED]
pin: led_pin
value: 0

# These are only safeguards for first time users
# Modify printer.cfg to tune acceleration.
[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 500
max_accel_to_decel: 500
square_corner_velocity: 5
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14