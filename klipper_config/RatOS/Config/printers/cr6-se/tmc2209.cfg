# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.
# based on the following stepper connections - from left to right:
# X Y E Z Z1 Z2
# In the wiring diagram, the Z-steppers are called Z1 / Left Z, Z2 / Rear Z, Z3 / Right Z, here they're mapped to z, z1, z2 respectively.

[tmc2209 stepper_x]
tx_pin: diag_pin
uart_pin: uart_pin
run_current: 0.580
hold_current: 0.450
stealthchop_threshold: 999999
uart_address: 0

[tmc2209 stepper_y]
tx_pin: diag_pin
uart_pin: uart_pin
uart_address: 2
run_current: 0.58
hold_current: 0.450
stealthchop_threshold: 999999

[tmc2209 extruder]
tx_pin: diag_pin
uart_pin: uart_pin
uart_address: 3
run_current: 0.7
hold_current: 0.4
stealthchop_threshold: 999999

[tmc2209 stepper_z]
tx_pin: diag_pin
uart_pin: uart_pin
uart_address: 1
run_current: 0.550
hold_current: 0.450
stealthchop_threshold: 999999


