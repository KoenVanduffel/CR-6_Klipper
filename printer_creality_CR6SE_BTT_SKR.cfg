# This file contains common pin mappings for the BIGTREETECH SKR-CR6
# To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR-CR6. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR-CR6
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

###############################
#   X STEPPER 
###############################
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: PC0
position_min: -5
position_endstop: -5
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
interpolate: true
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250


###############################
#   Y STEPPER 
###############################
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: PC1
position_endstop: -2
position_min: -2
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 350


###############################
#   Z STEPPER 
###############################

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250


###############################
#  EXTRUDER 
###############################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 250


###############################
#   HEATBED AND FANS
###############################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PC6
kick_start_time: 0.5

[controller_fan mcu_fan]
pin: PC7
max_power: 1.0
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0
idle_timeout: 180


###############################
#   Microcontroller
###############################

[mcu]
serial: /dev/serial/by-id/<your device id here>

[static_digital_output usb_pullup_enable]
pins: !PA14

###############################
#   Printer Settings
###############################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 4500
max_accel_to_decel: 3000
max_z_velocity: 50
max_z_accel: 100

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PC15

###############################
#  Bed Levelling
###############################

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 15,15
mesh_max: 220,220
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[probe]
pin: PC14
x_offset: 0.0
y_offset: 0.0
z_offset: 0.0
speed: 5.0
samples: 2
activate_gcode:
    G4 P100
    SET_PIN PIN=PA1 VALUE=0
    G4 P200
    SET_PIN PIN=PA1 VALUE=1

[safe_z_home]
home_xy_position: 117.5, 117.5
z_hop: 10
z_hop_speed: 5

###############################
#   Input Shaper
###############################

# !!! IMPORTANT !!!
# READ https://www.klipper3d.org/Resonance_Compensation.html before enabling this
#[input_shaper]
#shaper_freq_x: 53.97
#shaper_freq_y: 105.26
#shaper_type: mzv


###############################
#   Pin Settings
###############################

[neopixel my_neopixel]
pin: PA8

[gcode_button optical_switch]
pin: !PC2
press_gcode:
    G4 P100
    SET_PIN PIN=PA1 VALUE=0
    G4 P200
    SET_PIN PIN=PA1 VALUE=1

[output_pin LED]
pin: PA13
[board_pins]
aliases:
    # EXP3 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

